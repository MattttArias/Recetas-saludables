<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recetas Saludables - Contacto</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="../styles/style.css" />

  <!-- Fuente DynaPuff -->
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-light shadow-sm mb-4 rounded">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">Recetas Saludables</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="recetas.html">Recetas</a></li>
          <li class="nav-item"><a class="nav-link" href="galeria.html">Galería</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1 class="text-center mb-5">Contacto</h1>

    <section class="mx-auto" style="max-width: 600px;">
      <form class="form-contacto" action="#" method="POST" novalidate>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="tu@email.com" required />
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" class="form-control" placeholder="Escribí tu mensaje aquí..." required></textarea>
        </div>
        <button type="submit" class="btn-leer btn w-100">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="bg-light text-center py-3 mt-5 rounded shadow-sm">
    <p class="mb-2">© 2025 Mati Web. Todos los derechos reservados.</p>
    <img src="../assets/images/logotipo-gf.png" alt="Logo de la web" class="logo-footer mb-2" />
    <div class="redes d-flex justify-content-center gap-3">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook">
        <img src="../assets/images/facebook.png" alt="Facebook" />
      </a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">
        <img src="../assets/images/instagram.png" alt="Instagram" />
      </a>
    </div>
  </footer>

  <!-- Bootstrap JS (Popper + Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
